<div class="container">
  <h1>Agregar categor&iacute;as</h1>
  <form [formGroup]="addCategoryForm" novalidate (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="description">
        Descripci&oacute;n:
      </label>
      <input class="form-control" [(ngModel)]="categoryForm.description" formControlName="description">
    </div>
    <div *ngIf="addCategoryForm.controls['description'].invalid && (addCategoryForm.controls['description'].dirty || addCategoryForm.controls['description'].touched)" class="alert alert-danger">
      <div *ngIf="addCategoryForm.controls['description'].errors.required">
        El campo descripci&oacute;n es requerido.
      </div>
      <div *ngIf="addCategoryForm.controls['description'].hasError('minlength')">
        El campo descripci&oacute;n debe estar entre 3 y 50 caracteres.
      </div>
      <div *ngIf="addCategoryForm.controls['description'].hasError('maxlength')">
        El campo descripci&oacute;n debe estar entre 3 y 50 caracteres.
      </div>
    </div>
    <div class="pull-right">
      <button type="submit" [disabled]="addCategoryForm.invalid" class="btn btn-primary">Agregar</button>
    </div>
  </form>
</div>
