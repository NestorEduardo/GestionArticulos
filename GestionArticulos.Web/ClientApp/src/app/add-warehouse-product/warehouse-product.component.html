<div class="container">
  <h1>Agregar art&iacute;culo</h1>
  <form [formGroup]="warehouseProductaddForm" novalidate (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="count">
        Cantidad:
      </label>
      <input class="form-control" min="0" type="number" [(ngModel)]="warehouseProductaddForm.count" formControlName="count" />
    </div>
    <div *ngIf="warehouseProductaddForm.controls['count'].invalid && (warehouseProductaddForm.controls['count'].dirty || addProductForm.controls['count'].touched)" class="alert alert-danger">
      <div *ngIf="warehouseProductaddForm.controls['price'].errors.required">
        El campo precio es requerido.
      </div>
      <div *ngIf="addProductForm.controls['price'].errors?.min">
        El campo precio debe estar entre 1 y 10000000
      </div>
      <div *ngIf="addProductForm.controls['price'].errors?.max">
        El campo precio debe estar entre 1 y 1000000
      </div>
    </div>
    <div class="form-group">
      <label for="category">Categor&iacute;a</label>
      <select formControlName="category" class="form-control" [(ngModel)]="productForm.categoryId">
        <option selected value="0">[Seleccione una categor&iacute;a]</option>
        <option *ngFor="let category of productForm.categories" [ngValue]="category.id">{{category.description}}</option>
      </select>
    </div>
    <div *ngIf="addProductForm.controls['category'].invalid && (addProductForm.controls['category'].dirty || addProductForm.controls['category'].touched)" class="alert alert-danger">
      <div *ngIf="addProductForm.controls['category'].errors?.min">
        El campo categor&iacute;a es requerido.
      </div>
    </div>
    <div class="pull-right">
      <button type="submit" [disabled]="addProductForm.invalid" class="btn btn-primary">Agregar</button>
    </div>
  </form>
</div>
